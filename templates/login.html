<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - YenSecure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Reusing main styles -->
    <style>
        /* Specific styles for the login form */
        .tab-button.active {
            @apply bg-blue-600 text-white;
        }
    </style>
</head>
<body class="font-inter bg-gray-100 flex flex-col min-h-screen items-center justify-center">
    <header class="bg-blue-800 text-white p-6 text-center shadow-lg rounded-b-xl w-full absolute top-0">
        <h1 class="text-4xl font-bold mb-2">YenSecure</h1>
        <p class="text-lg opacity-90">Login or Register to access the analysis tools.</p>
    </header>

    <main class="max-w-md w-full mx-auto my-auto p-8 bg-white rounded-xl shadow-2xl">
        <div class="flex mb-6 border-b border-gray-200">
            <button id="login-tab" class="tab-button flex-1 py-3 text-center text-lg font-semibold text-gray-700 hover:text-blue-700 hover:bg-gray-100 rounded-tl-lg active">Login</button>
            <button id="register-tab" class="tab-button flex-1 py-3 text-center text-lg font-semibold text-gray-700 hover:text-blue-700 hover:bg-gray-100 rounded-tr-lg">Register</button>
        </div>

        <div id="flash-messages" class="mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-md text-sm {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="login-username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="login-password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Login
            </button>
        </form>

        <!-- Register Form (initially hidden) -->
        <form id="register-form" class="space-y-6 hidden">
            <div>
                <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="register-username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="register-password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Register
            </button>
        </form>
    </main>

    <footer class="bg-blue-800 text-white p-4 text-center shadow-inner rounded-t-xl w-full absolute bottom-0">
        <p>&copy; 2025 YenSecure. All rights reserved.</p>
    </footer>

    <script src="/static/js/login.js"></script>
</body>
</html>
